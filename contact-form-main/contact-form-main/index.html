<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="form-container">
    <h1>
      Contact Us
    </h1>

    <div class="form">
      <form action="#" method="post">
        <div class="name">

          <div class="first-name">
            <label for="first-name">First Name</label>
            <br>
            <input type="text" id="first-name" name="first-name" required>
          </div>

          <div class="last-name">
            <label for="last-name">Last Name</label>
            <br>
            <input type="text" id="last-name" name="last-name" required>
          </div>

        </div>

        <div class="email">
          <label for="email">Email Address</label>
          <br>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="query-type">
          <label for="query-type">Query Type</label>
          <br>

          <div class="query-options">

            <div class="general-enquiry">
              <input type="radio" id="general-enquiry" name="query-type" value="general-enquiry" checked>
              <label for="general-enquiry">General Enquiry</label>
            </div>

            <div class="support-request">
              <input type="radio" id="support-request" name="query-type" value="support-request">
              <label for="support-request">Support Request</label>
            </div>
          </div>

        </div>

        <div class="message">
          <label for="message">Message</label>
          <br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="consent">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent">I consent to being contacted by the team</label>
        </div>

        <div class="submit">
          <button type="submit">Submit</button>
        </div>

      </form>

    </div>

  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
